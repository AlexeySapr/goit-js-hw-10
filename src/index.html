<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework 10</title>
</head>

<body>
  <input type="text" id="search-box" />
  <ul class="country-list">
    <li class="country-item">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Flag_of_Ukraine.svg/250px-Flag_of_Ukraine.svg.png"
        alt="country-flag" class="country-flag">
      <p class="country-name">Ukraine</p>
    </li>
    <li class="country-item">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Flag_of_the_United_Kingdom_%283-5%29.svg/1280px-Flag_of_the_United_Kingdom_%283-5%29.svg.png"
        alt="country-flag" class="country-flag">
      <p class="country-name">United Kingdom</p>
    </li>
  </ul>

  <div class="country-info">
    <div class="country-title">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Flag_of_the_United_Kingdom_%283-5%29.svg/1280px-Flag_of_the_United_Kingdom_%283-5%29.svg.png"
        alt="country-flag" class="country-flag">
      <p class="country-name">United Kingdom</p>
    </div>
    <ul class="description-list">
      <li class="description-item" name="capital"><span>Capital:</span> London</li>
      <li class="description-item" name="population"><span>Population:</span> 989098098</li>
      <li class="description-item" name="languages"><span>Languages:</span> English</li>
    </ul>
  </div>

  <script src="index.js"></script>
</body>

</html>
